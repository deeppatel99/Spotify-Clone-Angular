<div class="spotify__song-card" (click)="OnNavigateToSong()">
    <div class="spotify__song-card_thumbnail">
        <img [src]="playlistThumbnail" alt="Thumbnail" width="120">
    </div>
    <div class="spotify__song-card_title">{{title}}</div>
    <div class="spotify__song-card_description">{{description}}</div>
</div>
