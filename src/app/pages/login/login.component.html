<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="submit()">
    <div class="login__container">
      <img src="assets/spotify_green.png" alt="Spotify Logo" width="300" />
      <hr />
      <div>
        <label for="email"><strong>Email address or username</strong></label>
        <br />
        <input [formControl]="usernameFormControl" type="text" id="email" placeholder="Email address or username" />
      </div>
      <div>
        <label for="password"><strong>Password</strong></label> <br />
        <input [formControl]="passwordFormControl" type="password" id="password" placeholder="Password" /> <br />
        <label class="mt-3" [style.textDecoration]="'underline'"
          ><small>Forgot your Password ?</small></label
        >
      </div>
      <div class="action_buttons">
        <span class="remember_me__align_checkboc">
          <div class="form-check form-switch">
            <input
              class="form-check-input bg-green"
              type="checkbox"
              role="switch"
              id="remember_me"
            />
            <label for="remember_me"
              ><small><strong>Remember Me</strong></small></label
            >
          </div>
        </span>
        <button class="login__btn">LOG IN</button>
      </div>
      <hr [style.width]="'30%'" />
      <div>
        <strong>
          <h5>
            <span [style.color]="'rgb(82, 80, 80)'"
              >Don't have an account? </span
            ><a class="signup_link">Sign up for Spotify</a>
          </h5>
        </strong>
      </div>
    </div>
  </form>
</div>
